<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM BURGER | Card√°pio Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #f3f4f6; }
        .scroll-hide::-webkit-scrollbar { display: none; }
        .glass-header { background: rgba(31, 31, 35, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #333; }
        .card-item { background-color: #1e1e24; border: 1px solid #2d2d35; transition: transform 0.2s; }
        .card-item:active { transform: scale(0.98); }
        .btn-add { background: linear-gradient(135deg, #e11d48 0%, #be123c 100%); }
        .text-gold { color: #fbbf24; }
    </style>
</head>
<body class="pb-32">

    <div id="aviso-fechado" class="hidden fixed inset-0 z-[60] bg-black/95 flex flex-col items-center justify-center text-center p-6 backdrop-blur-md">
        <div class="bg-red-600/20 p-6 rounded-full mb-4 animate-pulse">
            <span class="text-6xl">üîí</span>
        </div>
        <h2 class="text-3xl font-black text-white mb-2">LOJA FECHADA</h2>
        <p class="text-gray-400 max-w-xs">Nosso delivery n√£o est√° aceitando pedidos no momento. Volte em breve!</p>
    </div>

    <header class="glass-header fixed top-0 w-full z-50 shadow-lg">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <div><h1 class="text-2xl font-black italic tracking-tighter text-white">KM<span class="text-red-600">BURGER</span></h1></div>
            <div id="badge-status" class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold text-green-500">Aberto</span>
            </div>
        </div>
        <nav class="max-w-md mx-auto flex gap-4 overflow-x-auto px-5 pb-3 scroll-hide">
            <a href="#tradicionais" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#2d2d35] text-xs font-bold text-gray-300 border border-gray-700">üçî Tradicionais</a>
            <a href="#artesanais" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#2d2d35] text-xs font-bold text-gray-300 border border-gray-700">üî• Artesanais</a>
            <a href="#porcoes" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#2d2d35] text-xs font-bold text-gray-300 border border-gray-700">üçü Por√ß√µes</a>
            <a href="#pasteis" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#2d2d35] text-xs font-bold text-gray-300 border border-gray-700">ü•ü Past√©is</a>
            <a href="#acai" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#2d2d35] text-xs font-bold text-gray-300 border border-gray-700">üçß A√ßa√≠</a>
            <a href="#bebidas" class="whitespace-nowrap px-4 py-2 rounded-full bg-[#2d2d35] text-xs font-bold text-gray-300 border border-gray-700">ü•§ Bebidas</a>
        </nav>
    </header>

    <div class="h-36"></div>
    <main id="menu-container" class="max-w-md mx-auto px-4 space-y-8"></main>

    <div class="fixed bottom-6 left-4 right-4 z-40 max-w-md mx-auto">
        <button onclick="abrirCheckout()" class="w-full bg-white text-gray-900 p-1 rounded-2xl shadow-2xl flex items-center justify-between pr-6 pl-1 active:scale-95 transition-all">
            <div class="bg-red-600 text-white w-12 h-12 rounded-xl flex items-center justify-center font-black text-lg shadow-lg" id="cart-count">0</div>
            <div class="flex flex-col items-end">
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Ver Carrinho</span>
                <span id="cart-total" class="text-xl font-black text-gray-900">R$ 0,00</span>
            </div>
        </button>
    </div>

    <div id="modal-checkout" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-[#1e1e24] w-full max-w-sm rounded-3xl p-6 border border-gray-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-white">FINALIZAR</h2>
                <button onclick="document.getElementById('modal-checkout').classList.add('hidden')" class="text-gray-500 hover:text-white">‚úï</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Seu Nome</label>
                    <input type="text" id="nome" class="w-full bg-[#121212] border border-gray-700 rounded-xl p-3 text-white outline-none" placeholder="Nome completo">
                </div>
                
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Tipo de Entrega</label>
                    <select id="tipo-entrega" onchange="toggleEndereco()" class="w-full bg-[#121212] border border-gray-700 rounded-xl p-3 text-white outline-none">
                        <option value="entrega">üõµ Entrega (Delivery)</option>
                        <option value="retirada">üè™ Retirada no Balc√£o</option>
                    </select>
                </div>

                <div id="area-delivery" class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Selecione o Bairro</label>
                        <select id="bairro-select" onchange="calcularTotalComTaxa()" class="w-full bg-[#121212] border border-gray-700 rounded-xl p-3 text-white outline-none">
                            </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Rua e N√∫mero</label>
                        <input type="text" id="rua-numero" class="w-full bg-[#121212] border border-gray-700 rounded-xl p-3 text-white outline-none" placeholder="Ex: Rua A, 123">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Pagamento</label>
                    <select id="pagamento" class="w-full bg-[#121212] border border-gray-700 rounded-xl p-3 text-white outline-none">
                        <option value="Pix">üí† PIX</option>
                        <option value="Cart√£o">üí≥ Cart√£o</option>
                        <option value="Dinheiro">üíµ Dinheiro</option>
                    </select>
                </div>

                <div class="bg-[#121212] p-4 rounded-xl border border-gray-800 space-y-2">
                    <div class="flex justify-between text-sm text-gray-400"><span>Subtotal:</span><span id="resumo-subtotal">R$ 0,00</span></div>
                    <div class="flex justify-between text-sm text-gray-400" id="linha-taxa"><span>Taxa de Entrega:</span><span id="resumo-taxa">R$ 0,00</span></div>
                    <div class="flex justify-between text-lg font-black text-white pt-2 border-t border-gray-800"><span>TOTAL:</span><span id="resumo-total" class="text-green-500">R$ 0,00</span></div>
                </div>

                <button onclick="enviarPedido()" class="w-full btn-add text-white font-bold py-4 rounded-xl shadow-lg uppercase tracking-widest active:scale-95 transition">Confirmar Pedido</button>
            </div>
        </div>
    </div>

    <div id="modal-acai" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-[#1e1e24] w-full max-w-sm rounded-3xl p-6 border border-gray-800 shadow-2xl">
            <h2 id="acai-titulo" class="text-xl font-black text-purple-400 mb-4">Monte seu A√ßa√≠</h2>
            <div id="lista-adicionais" class="space-y-2 max-h-60 overflow-y-auto pr-2 scroll-hide"></div>
            <div class="mt-4 pt-4 border-t border-gray-700">
                <div class="flex justify-between mb-4 text-lg font-bold"><span>Total:</span><span id="acai-total-modal" class="text-green-500">R$ 0,00</span></div>
                <button onclick="confirmarAcai()" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl">ADICIONAR</button>
                <button onclick="document.getElementById('modal-acai').classList.add('hidden')" class="w-full mt-2 text-gray-500 text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCXNjKn-uP2dpf_OG_pzUkqa-RnS-3V1L4", databaseURL: "https://km-burguer-default-rtdb.firebaseio.com", projectId: "km-burguer" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CONFIGURA√á√ÉO DE BAIRROS (EDITE AQUI RENATO!) ---
        const listaBairros = [
            { nome: "Centro", taxa: 0.00 },
            { nome: "Vila Nova", taxa: 5.00 },
            { nome: "Jardim das Flores", taxa: 7.00 },
            { nome: "Parque Industrial", taxa: 10.00 },
            { nome: "Zona Rural", taxa: 15.00 }
        ];

        const cardapio = [
            // Tradicionais
            { id: 't1', n: "X-Burguer", p: 19.90, c: "tradicionais" }, { id: 't2', n: "X-Salada", p: 22.90, c: "tradicionais" },
            { id: 't3', n: "X-Bacon", p: 27.90, c: "tradicionais" }, { id: 't4', n: "X-Calabresa", p: 24.90, c: "tradicionais" },
            { id: 't5', n: "X-Egg", p: 24.90, c: "tradicionais" }, { id: 't6', n: "X-Frango", p: 24.90, c: "tradicionais" },
            { id: 't7', n: "X-Tudo", p: 39.90, c: "tradicionais" },
            // Artesanais
            { id: 'a1', n: "KM Simples", p: 29.90, c: "artesanais" }, { id: 'a2', n: "KM Salada", p: 33.90, c: "artesanais" },
            { id: 'a3', n: "KM Bacon", p: 37.90, c: "artesanais" }, { id: 'a4', n: "KM Calabresa", p: 35.90, c: "artesanais" },
            { id: 'a5', n: "KM MAX", p: 49.90, c: "artesanais" }, { id: 'a6', n: "KM Chicken", p: 29.90, c: "artesanais" },
            // Por√ß√µes
            { id: 'p1', n: "Batata P", p: 16.90, c: "porcoes" }, { id: 'p2', n: "Batata G", p: 26.90, c: "porcoes" },
            { id: 'p6', n: "Chapa Mix", p: 159.90, c: "porcoes" }, { id: 'p7', n: "Frango Empanado", p: 49.90, c: "porcoes" },
            // Past√©is
            { id: 'pas1', n: "Pastel Carne", p: 12.90, c: "pasteis" }, { id: 'pas2', n: "Pastel Queijo", p: 12.90, c: "pasteis" },
            { id: 'pas9', n: "Pastel Nutella", p: 15.90, c: "pasteis" },
            // A√ßa√≠ e Bebidas
            { id: 'ac1', n: "A√ßa√≠ 300ml", p: 10.90, c: "acai", isAcai: true }, { id: 'ac3', n: "A√ßa√≠ 500ml", p: 20.90, c: "acai", isAcai: true },
            { id: 'b1', n: "Refri Lata", p: 7.90, c: "bebidas" }, { id: 'b4', n: "√Ågua", p: 3.90, c: "bebidas" }
        ];

        const acaiExtras = [{ n: "Banana", p: 1.00 }, { n: "Morango", p: 3.00 }, { n: "Leite em p√≥", p: 1.00 }, { n: "Leite Cond.", p: 1.00 }, { n: "Pa√ßoca", p: 2.00 }];

        let carrinho = []; let totalProdutos = 0; let acaiAtual = null;

        // Monitorar Status da Loja
        db.ref('config/loja_aberta').on('value', snap => {
            const aberta = snap.val();
            const aviso = document.getElementById('aviso-fechado');
            const badge = document.getElementById('badge-status');
            
            if (aberta === false) { // Fechado
                aviso.classList.remove('hidden');
                badge.innerHTML = '<div class="w-2 h-2 bg-red-500 rounded-full"></div><span class="text-xs font-bold text-red-500">Fechado</span>';
            } else { // Aberto (ou null/undefined)
                aviso.classList.add('hidden');
                badge.innerHTML = '<div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div><span class="text-xs font-bold text-green-500">Aberto</span>';
            }
        });

        function renderMenu() {
            const container = document.getElementById('menu-container');
            const cats = [...new Set(cardapio.map(i => i.c))];
            container.innerHTML = cats.map(cat => `
                <section id="${cat}" class="pt-4"><h2 class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4 border-l-4 border-red-600 pl-3">${cat}</h2>
                <div class="grid gap-3">${cardapio.filter(i => i.c === cat).map(i => `
                    <div class="card-item p-4 rounded-2xl flex justify-between items-center group">
                        <div><h3 class="font-bold text-gray-100 text-sm">${i.n}</h3><span class="text-gold font-black">R$ ${i.p.toFixed(2)}</span></div>
                        <button onclick="${i.isAcai ? `abrirModalAcai('${i.n}',${i.p})` : `add('${i.n}',${i.p})`}" class="bg-[#2d2d35] text-white w-10 h-10 rounded-xl font-bold shadow-lg border border-gray-700 active:bg-red-600 transition">+</button>
                    </div>`).join('')}</div></section>`).join('');
            
            // Preencher Select de Bairros
            const select = document.getElementById('bairro-select');
            select.innerHTML = listaBairros.map((b, index) => `<option value="${index}">${b.nome} (+ R$ ${b.taxa.toFixed(2)})</option>`).join('');
        }

        function add(n, p) { carrinho.push({n, p}); atualizarCarrinho(); }
        function atualizarCarrinho() {
            totalProdutos = carrinho.reduce((sum, i) => sum + i.p, 0);
            document.getElementById('cart-total').innerText = `R$ ${totalProdutos.toFixed(2)}`;
            document.getElementById('cart-count').innerText = carrinho.length;
        }

        // Modal A√ßa√≠
        function abrirModalAcai(n, p) { 
            acaiAtual = { n, p, ad: [], total: p }; 
            document.getElementById('acai-titulo').innerText = n; 
            document.getElementById('lista-adicionais').innerHTML = acaiExtras.map(ex => `<label class="flex justify-between p-3 border border-gray-700 rounded-xl mb-2"><div class="flex gap-2"><input type="checkbox" onchange="toggleEx('${ex.n}',${ex.p})" class="accent-purple-500"><span>${ex.n}</span></div><span class="text-purple-400">+R$${ex.p}</span></label>`).join('');
            document.getElementById('acai-total-modal').innerText = `R$ ${p.toFixed(2)}`;
            document.getElementById('modal-acai').classList.remove('hidden'); 
        }
        function toggleEx(n, p) { 
            const idx = acaiAtual.ad.indexOf(n);
            if(idx>-1){ acaiAtual.ad.splice(idx,1); acaiAtual.total-=p; } else { acaiAtual.ad.push(n); acaiAtual.total+=p; }
            document.getElementById('acai-total-modal').innerText = `R$ ${acaiAtual.total.toFixed(2)}`;
        }
        function confirmarAcai() { add(acaiAtual.n + (acaiAtual.ad.length ? ` (+ ${acaiAtual.ad.join(',')})` : ''), acaiAtual.total); document.getElementById('modal-acai').classList.add('hidden'); }

        // Checkout com Taxa
        function abrirCheckout() { 
            if(carrinho.length === 0) return alert("Carrinho vazio!"); 
            calcularTotalComTaxa();
            document.getElementById('modal-checkout').classList.remove('hidden'); 
        }
        function toggleEndereco() {
            const tipo = document.getElementById('tipo-entrega').value;
            document.getElementById('area-delivery').style.display = tipo === 'retirada' ? 'none' : 'block';
            document.getElementById('linha-taxa').style.display = tipo === 'retirada' ? 'none' : 'flex';
            calcularTotalComTaxa();
        }
        function calcularTotalComTaxa() {
            const tipo = document.getElementById('tipo-entrega').value;
            let taxa = 0;
            if (tipo === 'entrega') {
                const idx = document.getElementById('bairro-select').value;
                taxa = listaBairros[idx].taxa;
            }
            document.getElementById('resumo-subtotal').innerText = `R$ ${totalProdutos.toFixed(2)}`;
            document.getElementById('resumo-taxa').innerText = `R$ ${taxa.toFixed(2)}`;
            document.getElementById('resumo-total').innerText = `R$ ${(totalProdutos + taxa).toFixed(2)}`;
        }

        function enviarPedido() {
            const nome = document.getElementById('nome').value;
            const tipo = document.getElementById('tipo-entrega').value;
            const pag = document.getElementById('pagamento').value;
            
            let enderecoFinal = "RETIRADA NO BALC√ÉO";
            let taxaFinal = 0;
            
            if (tipo === 'entrega') {
                const bairroIdx = document.getElementById('bairro-select').value;
                const bairroNome = listaBairros[bairroIdx].nome;
                const rua = document.getElementById('rua-numero').value;
                taxaFinal = listaBairros[bairroIdx].taxa;
                
                if (!rua) return alert("Digite a rua e n√∫mero!");
                enderecoFinal = `${bairroNome}, ${rua}`;
            }

            if (!nome) return alert("Digite seu nome!");

            const pedido = {
                cliente: nome,
                endereco: enderecoFinal,
                pagamento: pag,
                itens: carrinho.map(i => i.n).join(', '),
                subtotal: totalProdutos,
                taxa: taxaFinal,
                total: totalProdutos + taxaFinal,
                status: 'novos',
                hora: new Date().toLocaleTimeString('pt-BR').slice(0,5),
                data: new Date().toISOString().split('T')[0]
            };

            const btn = document.querySelector('.btn-add');
            btn.innerHTML = "ENVIANDO..."; btn.disabled = true;

            db.ref('pedidos').push().set(pedido).then(() => {
                alert("PEDIDO ENVIADO!");
                window.location.reload();
            });
        }
        renderMenu();
    </script>
</body>
</html>
