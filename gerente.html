<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KM BURGER - Central de Comando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .aba-ativa { background-color: #b91c1c !important; color: white !important; }
        .card-pdv:active { transform: scale(0.95); }
        .column-bg { background-color: #121214; border: 1px solid #1f1f23; min-height: 70vh; border-radius: 20px; padding: 12px; }
        
        @media print {
            body * { display: none !important; }
            #area-impressao { display: block !important; width: 72mm; color: black !important; background: white !important; font-family: monospace; font-size: 12px; padding: 10px; white-space: pre-wrap; }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-zinc-900 border-b border-zinc-800 p-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-black italic text-red-600 tracking-tighter">KM BURGER PRO</h1>
            <nav class="flex bg-zinc-800 rounded-xl p-1">
                <button onclick="mudarAba('caixa')" id="btn-caixa" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all">üõí Caixa</button>
                <button onclick="mudarAba('cozinha')" id="btn-cozinha" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all">üî• Cozinha</button>
                <button onclick="mudarAba('relatorio')" id="btn-relatorio" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all">üìä Relat√≥rio</button>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <span class="text-[9px] text-zinc-500 uppercase font-black">Vendas Hoje:</span>
                <div id="faturamento-total" class="text-xl font-black text-green-500">R$ 0,00</div>
            </div>
        </div>
    </header>

    <div id="aba-caixa" class="hidden flex-1 flex overflow-hidden">
        <div class="flex-1 p-6 overflow-y-auto grid grid-cols-2 md:grid-cols-4 gap-4" id="pdv-menu">
            </div>
        <div class="w-96 bg-zinc-900 border-l border-zinc-800 p-6 flex flex-col shadow-2xl">
            <h2 class="text-xs font-black text-zinc-500 uppercase mb-4 tracking-widest">Pedido Atual</h2>
            <div id="pdv-lista" class="flex-1 overflow-y-auto text-sm space-y-2 mb-4 border-b border-zinc-800 pb-4">
                <p class="text-zinc-600 italic text-center mt-10 text-xs">Selecione os produtos...</p>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between text-2xl font-black text-white">
                    <span>TOTAL:</span><span id="pdv-total">R$ 0,00</span>
                </div>
                <input type="text" id="pdv-nome" placeholder="Nome do Cliente" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 outline-none focus:border-red-600 transition-all text-sm">
                <button onclick="lancarPedidoPDV()" class="w-full bg-red-700 hover:bg-red-600 text-white font-black py-5 rounded-2xl text-sm uppercase shadow-xl transition-all active:scale-95">Lan√ßar no Sistema</button>
                <button onclick="limparPDV()" class="w-full text-zinc-600 text-[10px] font-bold uppercase hover:text-white">Limpar Tudo</button>
            </div>
        </div>
    </div>

    <div id="aba-cozinha" class="hidden flex-1 p-6 overflow-y-auto">
        <div class="grid grid-cols-3 gap-6">
            <div><h3 class="text-center text-[10px] font-black text-orange-500 uppercase tracking-widest mb-4">üÜï Novos</h3><div id="col-novos" class="column-bg space-y-3"></div></div>
            <div><h3 class="text-center text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4">üî• Na Chapa</h3><div id="col-preparando" class="column-bg space-y-3"></div></div>
            <div><h3 class="text-center text-[10px] font-black text-green-500 uppercase tracking-widest mb-4">‚úÖ Conclu√≠dos (Hoje)</h3><div id="col-finalizados" class="column-bg space-y-3 opacity-50"></div></div>
        </div>
    </div>

    <div id="aba-relatorio" class="hidden flex-1 p-10 overflow-y-auto">
        <div class="max-w-3xl mx-auto bg-zinc-900 p-8 rounded-[32px] border border-zinc-800 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 italic">Fechamento de Caixa</h2>
            <div class="flex gap-4 items-end mb-10">
                <div class="flex-1">
                    <label class="block text-[10px] uppercase font-black text-zinc-500 mb-2">Escolha a data:</label>
                    <input type="date" id="relatorio-data" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-sm outline-none focus:border-red-600 transition-all">
                </div>
                <button onclick="gerarRelatorio()" class="bg-red-700 hover:bg-red-600 px-8 py-4 rounded-xl font-black text-xs uppercase transition-all shadow-lg shadow-red-900/20">Ver Vendas</button>
            </div>
            <div id="relatorio-resultado" class="space-y-4">
                <p class="text-zinc-600 italic">O resumo aparecer√° aqui...</p>
            </div>
        </div>
    </div>

    <pre id="area-impressao" class="hidden"></pre>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXNjKn-uP2dpf_OG_pzUkqa-RnS-3V1L4",
            databaseURL: "https://km-burguer-default-rtdb.firebaseio.com",
            projectId: "km-burguer"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const somAlerta = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        const cardapio = [
            {n:"X-Burguer",p:19.90,c:"üçî"}, {n:"X-Salada",p:22.90,c:"üçî"}, {n:"X-Bacon",p:27.90,c:"üçî"},
            {n:"KM-Simples",p:29.90,c:"üî•"}, {n:"KM-MAX",p:49.90,c:"üî•"}, {n:"KM-Chicken",p:29.90,c:"üî•"},
            {n:"Batata P",p:16.90,c:"üçü"}, {n:"Batata G",p:26.90,c:"üçü"}, {n:"Frango Empan.",p:49.90,c:"üçü"},
            {n:"Pastel Carne",p:12.90,c:"ü•ü"}, {n:"Pastel Queijo",p:12.90,c:"ü•ü"}, {n:"Pastel Nutella",p:15.90,c:"ü•ü"},
            {n:"A√ßa√≠ 300ml",p:10.90,c:"üçß"}, {n:"A√ßa√≠ 500ml",p:20.90,c:"üçß"}, {n:"Refri Lata",p:7.90,c:"ü•§"}, {n:"√Ågua",p:3.90,c:"ü•§"}
        ];

        let pdvCart = []; let pdvTotal = 0;

        function mudarAba(aba) {
            document.getElementById('aba-caixa').classList.toggle('hidden', aba !== 'caixa');
            document.getElementById('aba-cozinha').classList.toggle('hidden', aba !== 'cozinha');
            document.getElementById('aba-relatorio').classList.toggle('hidden', aba !== 'relatorio');
            document.getElementById('btn-caixa').className = aba === 'caixa' ? 'px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all aba-ativa' : 'px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all';
            document.getElementById('btn-cozinha').className = aba === 'cozinha' ? 'px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all aba-ativa' : 'px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all';
            document.getElementById('btn-relatorio').className = aba === 'relatorio' ? 'px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all aba-ativa' : 'px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all';
        }

        function renderPDV() {
            document.getElementById('pdv-menu').innerHTML = cardapio.map(i => `
                <button onclick="addItemPDV('${i.n}', ${i.p})" class="bg-zinc-800 border border-zinc-700 p-4 rounded-2xl text-left hover:border-red-600 transition-all card-pdv shadow-lg">
                    <span class="text-[10px] text-zinc-500 block mb-1 uppercase font-black">${i.c}</span>
                    <p class="text-xs font-bold text-white mb-2">${i.n}</p>
                    <p class="text-sm font-black text-red-500">R$ ${i.p.toFixed(2)}</p>
                </button>`).join('');
        }

        function addItemPDV(n, p) {
            pdvCart.push({n, p}); pdvTotal += p;
            document.getElementById('pdv-lista').innerHTML = pdvCart.map(i => `<div class="flex justify-between"><span>‚Ä¢ ${i.n}</span><span>R$ ${i.p.toFixed(2)}</span></div>`).join('');
            document.getElementById('pdv-total').innerText = `R$ ${pdvTotal.toFixed(2)}`;
        }

        function limparPDV() { pdvCart = []; pdvTotal = 0; document.getElementById('pdv-lista').innerHTML = ''; document.getElementById('pdv-total').innerText = 'R$ 0,00'; document.getElementById('pdv-nome').value = ''; }

        function lancarPedidoPDV() {
            const cliente = document.getElementById('pdv-nome').value;
            if(!cliente || pdvCart.length === 0) return alert("Preencha o cliente e escolha os itens!");
            const hoje = new Date().toISOString().split('T')[0];
            db.ref('pedidos').push().set({
                cliente: cliente + " (CAIXA)", itens: pdvCart.map(i => i.n).join(', '),
                total: pdvTotal, pagamento: "BALC√ÉO", endereco: "BALC√ÉO",
                status: 'novos', hora: new Date().toLocaleTimeString('pt-BR'), data: hoje
            }).then(() => { limparPDV(); alert("Pedido Lan√ßado!"); });
        }

        db.ref('pedidos').on('value', snap => {
            const data = snap.val(); const hoje = new Date().toISOString().split('T')[0];
            let totalDia = 0; const cols = { novos: '', preparando: '', finalizados: '' };
            for(let id in data) {
                const p = data[id];
                const card = `
                    <div class="bg-zinc-900 p-4 rounded-2xl border-l-4 ${p.status==='novos'?'border-orange-500':'border-blue-500'} shadow-xl mb-3">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-black uppercase text-white tracking-widest">${p.cliente}</span>
                            <span class="text-[8px] text-zinc-600 font-mono">${p.hora}</span>
                        </div>
                        <p class="text-[11px] text-zinc-400 mb-4 leading-relaxed">${p.itens}</p>
                        <div class="flex justify-between items-center border-t border-zinc-800 pt-3">
                            <span class="text-xs font-black text-green-500">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="imprimirPedido('${id}')" class="bg-zinc-800 p-2 rounded-lg text-xs">üñ®Ô∏è</button>
                                ${p.status==='novos'?`<button onclick="update('${id}','preparando')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-black uppercase tracking-tighter">Preparar</button>`:''}
                                ${p.status==='preparando'?`<button onclick="update('${id}','finalizados')" class="bg-green-600 px-3 py-1 rounded text-[10px] font-black uppercase tracking-tighter">Finalizar</button>`:''}
                            </div>
                        </div>
                    </div>`;
                if(p.data === hoje && p.status === 'finalizados') totalDia += p.total;
                if(p.status !== 'finalizados' || p.data === hoje) cols[p.status] += card;
            }
            document.getElementById('col-novos').innerHTML = cols.novos;
            document.getElementById('col-preparando').innerHTML = cols.preparando;
            document.getElementById('col-finalizados').innerHTML = cols.finalizados;
            document.getElementById('faturamento-total').innerText = `R$ ${totalDia.toFixed(2)}`;
        });

        db.ref('pedidos').on('child_added', s => { if(s.val().status === 'novos') somAlerta.play().catch(e => {}); });

        function update(id, st) { db.ref('pedidos/'+id).update({status: st}); }

        function imprimirPedido(id) {
            db.ref('pedidos/'+id).once('value', s => {
                const p = s.val(); const txt = `KM BURGER üçî\n----------------------------\nID: #${id.slice(-4)}\nHORA: ${p.hora}\nCLIENTE: ${p.cliente}\n----------------------------\nITENS:\n${p.itens.split(', ').join('\n')}\n----------------------------\nTOTAL: R$ ${p.total.toFixed(2)}\nPAGTO: ${p.pagamento}\n----------------------------\n\n\n\n.`;
                document.getElementById('area-impressao').innerText = txt; window.print();
            });
        }

        function gerarRelatorio() {
            const dataB = document.getElementById('relatorio-data').value;
            if(!dataB) return alert("Selecione a data!");
            db.ref('pedidos').once('value', s => {
                const data = s.val(); let totalRel = 0; let listaRel = '';
                for(let id in data) {
                    const p = data[id];
                    if(p.data === dataB && p.status === 'finalizados') {
                        totalRel += p.total;
                        listaRel += `<div class="flex justify-between py-2 border-b border-zinc-800 text-[11px] font-mono"><span>${p.hora} - ${p.cliente}</span><span>R$ ${p.total.toFixed(2)}</span></div>`;
                    }
                }
                document.getElementById('relatorio-resultado').innerHTML = totalRel > 0 ? `
                    <div class="bg-green-500/10 p-4 rounded-xl border border-green-500/20 mb-6">
                        <span class="text-[10px] text-green-500 font-black uppercase">Vendas no dia:</span>
                        <p class="text-3xl font-black text-green-500">R$ ${totalRel.toFixed(2)}</p>
                    </div>${listaRel}` : '<p class="text-zinc-600 italic">Sem vendas finalizadas nesta data.</p>';
            });
        }

        renderPDV(); mudarAba('caixa');
    </script>
</body>
</html>
