<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KM BURGER - PDV & GEST√ÉO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .column-bg { background-color: #121214; border: 1px solid #1f1f23; min-height: 70vh; border-radius: 20px; padding: 12px; }
        
        @media print {
            body * { display: none !important; }
            #comanda-print { display: block !important; width: 72mm; font-family: monospace; font-size: 12px; color: black !important; background: white !important; white-space: pre-wrap; padding: 10px; }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-zinc-900 border-b border-zinc-800 p-4 flex justify-between items-center shadow-2xl">
        <div>
            <h1 class="text-xl font-black italic text-red-600 tracking-tighter">KM BURGER PRO</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-widest">Painel Administrativo & Caixa</p>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right">
                <span class="text-[10px] text-zinc-500 uppercase font-bold">Vendas Finalizadas</span>
                <div id="faturamento" class="text-xl font-black text-green-500 italic">R$ 0,00</div>
            </div>
            <button onclick="window.location.reload()" class="bg-zinc-800 p-2 rounded-lg hover:bg-zinc-700">üîÑ</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-80 bg-zinc-900 border-r border-zinc-800 flex flex-col p-4 shadow-xl">
            <h2 class="text-sm font-black text-zinc-400 uppercase mb-4 tracking-widest">üõí Novo Pedido (Caixa)</h2>
            
            <div id="pdv-menu" class="flex-1 overflow-y-auto hide-scroll space-y-2 mb-4">
                </div>

            <div class="bg-zinc-800 rounded-2xl p-4 border border-zinc-700">
                <div id="pdv-resumo" class="text-[11px] text-zinc-400 mb-3 space-y-1">
                    <p class="italic text-center">Nenhum item selecionado</p>
                </div>
                <div class="flex justify-between font-black text-white mb-4 border-t border-zinc-700 pt-2">
                    <span>TOTAL:</span>
                    <span id="pdv-total">R$ 0,00</span>
                </div>
                <input type="text" id="pdv-cliente" placeholder="Nome do Cliente" class="w-full bg-zinc-900 border border-zinc-700 rounded-xl p-2 text-xs mb-2 outline-none focus:border-red-600">
                <button onclick="finalizarPedidoLocal()" class="w-full bg-red-700 hover:bg-red-600 text-white font-black py-3 rounded-xl text-xs transition-all uppercase tracking-widest shadow-lg shadow-red-900/20">Lan√ßar Pedido</button>
            </div>
        </aside>

        <main class="flex-1 p-6 overflow-y-auto hide-scroll">
            <div class="grid grid-cols-3 gap-6">
                <div class="flex flex-col gap-4">
                    <h3 class="text-center text-xs font-black text-orange-500 uppercase tracking-[0.2em]">üÜï Novos</h3>
                    <div id="col-novos" class="column-bg space-y-3"></div>
                </div>
                <div class="flex flex-col gap-4">
                    <h3 class="text-center text-xs font-black text-blue-500 uppercase tracking-[0.2em]">üî• Cozinha</h3>
                    <div id="col-preparando" class="column-bg space-y-3"></div>
                </div>
                <div class="flex flex-col gap-4">
                    <h3 class="text-center text-xs font-black text-green-500 uppercase tracking-[0.2em]">‚úÖ Conclu√≠dos</h3>
                    <div id="col-finalizados" class="column-bg space-y-3 opacity-40"></div>
                </div>
            </div>
        </main>
    </div>

    <pre id="comanda-print" class="hidden"></pre>

    <script>
        // CONFIGURA√á√ïES FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCXNjKn-uP2dpf_OG_pzUkqa-RnS-3V1L4",
            databaseURL: "https://km-burguer-default-rtdb.firebaseio.com",
            projectId: "km-burguer"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const somAlerta = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        // MESMO CARD√ÅPIO DO CLIENTE
        const cardapio = [
            { n: "X-Burguer", p: 19.90 }, { n: "X-Salada", p: 22.90 }, { n: "X-Bacon", p: 27.90 },
            { n: "KM-Simples", p: 29.90 }, { n: "KM-MAX", p: 49.90 }, { n: "Batata G", p: 26.90 },
            { n: "A√ßa√≠ 500ml", p: 20.90 }, { n: "Refri Lata", p: 7.90 }
        ];

        let pdvCarrinho = [];
        let pdvTotal = 0;

        function renderPDV() {
            document.getElementById('pdv-menu').innerHTML = cardapio.map(item => `
                <button onclick="pdvAdd('${item.n}', ${item.p})" class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded-xl text-left hover:border-red-600 transition group">
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-zinc-300 group-hover:text-white">${item.n}</span>
                        <span class="text-[10px] font-black text-red-600">R$ ${item.p.toFixed(2)}</span>
                    </div>
                </button>
            `).join('');
        }

        function pdvAdd(n, p) {
            pdvCarrinho.push({n, p});
            pdvTotal += p;
            atualizarResumoPDV();
        }

        function atualizarResumoPDV() {
            document.getElementById('pdv-resumo').innerHTML = pdvCarrinho.map(i => `<p>‚Ä¢ ${i.n}</p>`).join('');
            document.getElementById('pdv-total').innerText = `R$ ${pdvTotal.toFixed(2)}`;
        }

        function finalizarPedidoLocal() {
            const cliente = document.getElementById('pdv-cliente').value;
            if(!cliente || pdvCarrinho.length === 0) return alert("Preencha o cliente e escolha os itens!");

            const pedido = {
                cliente: cliente + " (BALC√ÉO)",
                itens: pdvCarrinho.map(i => i.n).join(', '),
                total: pdvTotal,
                pagamento: "CAIXA",
                endereco: "BALC√ÉO",
                status: 'novos',
                hora: new Date().toLocaleTimeString('pt-BR')
            };

            db.ref('pedidos').push().set(pedido).then(() => {
                pdvCarrinho = []; pdvTotal = 0; document.getElementById('pdv-cliente').value = "";
                atualizarResumoPDV();
            });
        }

        // MONITORAMENTO EM TEMPO REAL
        db.ref('pedidos').on('value', (snap) => {
            const data = snap.val();
            let totalVendas = 0;
            const cols = { novos: '', preparando: '', finalizados: '' };

            for (let id in data) {
                const p = data[id];
                const card = `
                    <div class="bg-zinc-900 p-4 rounded-2xl border-l-4 ${p.status === 'novos' ? 'border-orange-500' : p.status === 'preparando' ? 'border-blue-500' : 'border-green-500'} shadow-lg mb-3">
                        <div class="flex justify-between mb-2">
                            <span class="text-[10px] font-black uppercase text-zinc-300">${p.cliente}</span>
                            <span class="text-[9px] text-zinc-600">${p.hora}</span>
                        </div>
                        <p class="text-[11px] text-zinc-400 mb-3">${p.itens}</p>
                        <div class="flex justify-between items-center border-t border-zinc-800 pt-3">
                            <span class="text-xs font-black text-green-500">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="imprimirPedido('${id}')" class="bg-zinc-800 p-2 rounded-lg text-[10px]">üñ®Ô∏è</button>
                                ${p.status === 'novos' ? `<button onclick="update('${id}','preparando')" class="bg-blue-600 px-3 py-1 rounded-lg text-[10px] font-bold">PREPARAR</button>` : ''}
                                ${p.status === 'preparando' ? `<button onclick="update('${id}','finalizados')" class="bg-green-600 px-3 py-1 rounded-lg text-[10px] font-bold">FIM</button>` : ''}
                            </div>
                        </div>
                    </div>`;
                cols[p.status] += card;
                if(p.status === 'finalizados') totalVendas += p.total;
            }

            document.getElementById('col-novos').innerHTML = cols.novos;
            document.getElementById('col-preparando').innerHTML = cols.preparando;
            document.getElementById('col-finalizados').innerHTML = cols.finalizados;
            document.getElementById('faturamento').innerText = `R$ ${totalVendas.toFixed(2)}`;
        });

        function update(id, st) { db.ref('pedidos/'+id).update({status: st}); }

        function imprimirPedido(id) {
            db.ref('pedidos/'+id).once('value', (s) => {
                const p = s.val();
                const texto = `KM BURGER\n----------------\nID: #${id.slice(-4)}\nHORA: ${p.hora}\nCLIENTE: ${p.cliente}\n----------------\nITENS:\n${p.itens.split(', ').join('\n')}\n----------------\nTOTAL: R$ ${p.total.toFixed(2)}\nPAGTO: ${p.pagamento}\n----------------\n\n\n\n.`;
                document.getElementById('comanda-print').innerText = texto;
                window.print();
            });
        }

        renderPDV();
    </script>
</body>
</html>
