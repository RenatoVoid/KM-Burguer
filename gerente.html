<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KM BURGER PRO - Gest√£o Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .column-bg { background-color: #121214; border: 1px solid #1f1f23; min-height: 70vh; border-radius: 20px; padding: 12px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        @media print {
            body * { display: none !important; }
            #area-impressao { display: block !important; width: 72mm; color: black !important; background: white !important; font-family: monospace; font-size: 12px; padding: 10px; white-space: pre-wrap; }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-zinc-900 border-b border-zinc-800 p-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black italic text-red-600 tracking-tighter">KM BURGER PRO</h1>
            <nav class="flex gap-2">
                <button onclick="mudarAba('gestao')" class="bg-zinc-800 px-3 py-1 rounded-lg text-[10px] font-bold uppercase hover:bg-zinc-700">Pedidos</button>
                <button onclick="mudarAba('relatorios')" class="bg-zinc-800 px-3 py-1 rounded-lg text-[10px] font-bold uppercase hover:bg-zinc-700">Relat√≥rios</button>
            </nav>
        </div>
        <div class="text-right">
            <span class="text-[10px] text-zinc-500 uppercase font-bold">Hoje:</span>
            <div id="faturamento-hoje" class="text-xl font-black text-green-500 italic">R$ 0,00</div>
        </div>
    </header>

    <div id="aba-gestao" class="flex flex-1 overflow-hidden">
        <aside class="w-80 bg-zinc-900 border-r border-zinc-800 p-4 flex flex-col shadow-xl">
            <h2 class="text-[10px] font-black text-zinc-500 uppercase mb-4 tracking-widest">üõí CAIXA R√ÅPIDO</h2>
            <div id="pdv-itens" class="flex-1 overflow-y-auto hide-scroll space-y-2 mb-4"></div>
            <div class="bg-zinc-800 rounded-2xl p-4 border border-zinc-700">
                <div id="pdv-lista" class="text-[10px] text-zinc-500 mb-3 space-y-1"></div>
                <div class="flex justify-between font-black text-white mb-4 border-t border-zinc-700 pt-2">
                    <span>TOTAL:</span><span id="pdv-total">R$ 0,00</span>
                </div>
                <input type="text" id="pdv-nome" placeholder="Nome Cliente" class="w-full bg-zinc-900 border border-zinc-700 rounded-xl p-3 text-xs mb-2 outline-none">
                <button onclick="lancarPDV()" class="w-full bg-red-700 hover:bg-red-600 text-white font-black py-3 rounded-xl text-xs uppercase shadow-lg">Lan√ßar Agora</button>
            </div>
        </aside>

        <main class="flex-1 p-6 overflow-y-auto hide-scroll">
            <div class="grid grid-cols-3 gap-6">
                <div><h3 class="text-center text-[10px] font-black text-orange-500 uppercase tracking-[0.2em] mb-4">Novos</h3><div id="col-novos" class="column-bg space-y-3"></div></div>
                <div><h3 class="text-center text-[10px] font-black text-blue-500 uppercase tracking-[0.2em] mb-4">Na Chapa</h3><div id="col-preparando" class="column-bg space-y-3"></div></div>
                <div><h3 class="text-center text-[10px] font-black text-green-500 uppercase tracking-[0.2em] mb-4">Finalizados</h3><div id="col-finalizados" class="column-bg space-y-3 opacity-40"></div></div>
            </div>
        </main>
    </div>

    <div id="aba-relatorios" class="hidden flex-1 p-8 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-black mb-6">Hist√≥rico de Vendas</h2>
            <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 shadow-xl flex gap-4 items-end mb-8">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-zinc-500 mb-1">Selecionar Data:</label>
                    <input type="date" id="busca-data" class="bg-zinc-800 border border-zinc-700 rounded-xl p-3 text-sm outline-none">
                </div>
                <button onclick="gerarRelatorio()" class="bg-red-700 px-6 py-3 rounded-xl font-bold text-sm">Gerar Relat√≥rio</button>
                <button onclick="imprimirRelatorio()" class="bg-zinc-700 px-6 py-3 rounded-xl font-bold text-sm">Imprimir Fechamento</button>
            </div>
            <div id="resultado-relatorio" class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800 min-h-[400px]">
                <p class="text-zinc-600 italic">Selecione uma data para ver o desempenho...</p>
            </div>
        </div>
    </div>

    <pre id="area-impressao" class="hidden"></pre>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXNjKn-uP2dpf_OG_pzUkqa-RnS-3V1L4",
            databaseURL: "https://km-burguer-default-rtdb.firebaseio.com",
            projectId: "km-burguer"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const somAlerta = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        const cardapio = [
            {n:"X-Burguer",p:19.90},{n:"X-Salada",p:22.90},{n:"KM-Simples",p:29.90},
            {n:"KM-MAX",p:49.90},{n:"Batata G",p:26.90},{n:"A√ßa√≠ 500ml",p:20.90}
        ];

        let cart = []; let cartTotal = 0;

        function mudarAba(aba) {
            document.getElementById('aba-gestao').classList.toggle('hidden', aba !== 'gestao');
            document.getElementById('aba-relatorios').classList.toggle('hidden', aba !== 'relatorios');
        }

        function renderPDV() {
            document.getElementById('pdv-itens').innerHTML = cardapio.map(i => `
                <button onclick="addItemPDV('${i.n}', ${i.p})" class="w-full bg-zinc-800/50 border border-zinc-700 p-3 rounded-xl text-left hover:border-red-600 transition flex justify-between">
                    <span class="text-xs font-bold">${i.n}</span><span class="text-xs text-red-500">R$ ${i.p.toFixed(2)}</span>
                </button>`).join('');
        }

        function addItemPDV(n, p) { cart.push({n,p}); cartTotal += p; document.getElementById('pdv-lista').innerHTML = cart.map(i=>`‚Ä¢ ${i.n}`).join('<br>'); document.getElementById('pdv-total').innerText = `R$ ${cartTotal.toFixed(2)}`; }

        function lancarPDV() {
            const cliente = document.getElementById('pdv-nome').value;
            if(!cliente || cart.length === 0) return alert("Preencha cliente e itens!");
            const dataAtual = new Date().toISOString().split('T')[0];
            db.ref('pedidos').push().set({
                cliente: cliente + " (BALC√ÉO)", itens: cart.map(i=>i.n).join(', '),
                total: cartTotal, pagamento: "CAIXA", endereco: "BALC√ÉO",
                status: 'novos', hora: new Date().toLocaleTimeString('pt-BR'), data: dataAtual
            }).then(() => { cart = []; cartTotal = 0; document.getElementById('pdv-nome').value=""; document.getElementById('pdv-lista').innerText=""; document.getElementById('pdv-total').innerText="R$ 0,00"; });
        }

        db.ref('pedidos').on('value', (snap) => {
            const data = snap.val(); const hoje = new Date().toISOString().split('T')[0];
            let fatHoje = 0; const cols = { novos: '', preparando: '', finalizados: '' };
            for(let id in data) {
                const p = data[id];
                const card = `<div class="bg-zinc-900 p-4 rounded-2xl border-l-4 ${p.status==='novos'?'border-orange-500':'border-blue-500'} mb-3">
                    <p class="text-[10px] font-black uppercase text-zinc-300">${p.cliente}</p>
                    <p class="text-[11px] text-zinc-400 my-2">${p.itens}</p>
                    <div class="flex justify-between items-center pt-2 border-t border-zinc-800">
                        <span class="text-xs font-black text-green-500">R$ ${p.total.toFixed(2)}</span>
                        <div class="flex gap-2">
                            <button onclick="imprimirPedido('${id}')" class="bg-zinc-800 p-2 rounded-lg">üñ®Ô∏è</button>
                            ${p.status==='novos'?`<button onclick="update('${id}','preparando')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold">COZINHA</button>`:''}
                            ${p.status==='preparando'?`<button onclick="update('${id}','finalizados')" class="bg-green-600 px-3 py-1 rounded text-[10px] font-bold">FIM</button>`:''}
                        </div>
                    </div></div>`;
                if(p.data === hoje && p.status === 'finalizados') fatHoje += p.total;
                if(p.status !== 'finalizados' || p.data === hoje) cols[p.status] += card;
            }
            document.getElementById('col-novos').innerHTML = cols.novos;
            document.getElementById('col-preparando').innerHTML = cols.preparando;
            document.getElementById('col-finalizados').innerHTML = cols.finalizados;
            document.getElementById('faturamento-hoje').innerText = `R$ ${fatHoje.toFixed(2)}`;
        });

        function update(id, st) { db.ref('pedidos/'+id).update({status: st}); }

        function imprimirPedido(id) {
            db.ref('pedidos/'+id).once('value', s => {
                const p = s.val(); const txt = `KM BURGER\n----------------\nID: #${id.slice(-4)}\nHORA: ${p.hora}\nCLIENTE: ${p.cliente}\n----------------\nITENS:\n${p.itens}\n----------------\nTOTAL: R$ ${p.total.toFixed(2)}\n\n\n\n.`;
                document.getElementById('area-impressao').innerText = txt; window.print();
            });
        }

        let relatorioGlobal = "";
        function gerarRelatorio() {
            const dataBusca = document.getElementById('busca-data').value;
            if(!dataBusca) return alert("Escolha uma data!");
            db.ref('pedidos').once('value', s => {
                const pedidos = s.val(); let total = 0; let lista = "";
                for(let id in pedidos) {
                    const p = pedidos[id];
                    if(p.data === dataBusca && p.status === 'finalizados') {
                        total += p.total; lista += `<div class="flex justify-between border-b border-zinc-800 py-2 text-xs"><span>${p.hora} - ${p.cliente}</span><span>R$ ${p.total.toFixed(2)}</span></div>`;
                    }
                }
                const res = `<div><h3 class="text-xl font-bold mb-4 text-green-500">TOTAL DO DIA: R$ ${total.toFixed(2)}</h3>${lista}</div>`;
                document.getElementById('resultado-relatorio').innerHTML = total > 0 ? res : "<p>Nenhuma venda finalizada nesta data.</p>";
                relatorioGlobal = `FECHAMENTO KM BURGER\nDATA: ${dataBusca}\n----------------\nTOTAL: R$ ${total.toFixed(2)}\n----------------\nDETALHES:\n` + (total > 0 ? "Vendas processadas com sucesso." : "Sem vendas.");
            });
        }

        function imprimirRelatorio() { if(!relatorioGlobal) return alert("Gere o relat√≥rio primeiro!"); document.getElementById('area-impressao').innerText = relatorioGlobal + "\n\n\n\n."; window.print(); }

        renderPDV(); mudarAba('gestao');
    </script>
</body>
</html>
