<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KM BURGER - Central de Comando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #0f0f12; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .bg-km-vinho { background-color: #4a0404; }
        .text-km-amarelo { color: #f59e0b; }
        .aba-ativa { background-color: #4a0404 !important; color: #f59e0b !important; border: 1px solid #f59e0b; }
        .column-bg { background-color: #121214; border: 1px solid #1f1f23; min-height: 70vh; border-radius: 20px; padding: 12px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media print {
            body * { display: none !important; }
            #area-print { display: block !important; width: 72mm; color: black !important; font-family: monospace; font-size: 12px; padding: 10px; white-space: pre-wrap; }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-km-vinho border-b border-yellow-600/30 p-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-black italic text-km-amarelo tracking-tighter">KM BURGER PRO</h1>
            <nav class="flex bg-black/20 rounded-xl p-1 gap-1">
                <button onclick="mudar('caixa')" id="b-caixa" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all text-white/50">üõí Caixa</button>
                <button onclick="mudar('cozinha')" id="b-cozinha" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all text-white/50">üî• Cozinha</button>
                <button onclick="mudar('relatorio')" id="b-relatorio" class="px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all text-white/50">üìä Relat√≥rio</button>
            </nav>
        </div>
        <div class="text-right">
            <span class="text-[9px] text-km-amarelo font-black uppercase">Faturamento Hoje:</span>
            <div id="fat-hoje" class="text-xl font-black text-green-500">R$ 0,00</div>
        </div>
    </header>

    <div id="aba-caixa" class="hidden flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col p-6 overflow-hidden">
            <div id="pdv-cats" class="flex gap-2 overflow-x-auto mb-6 pb-2 border-b border-zinc-800 no-scrollbar"></div>
            <div id="pdv-grid" class="flex-1 overflow-y-auto grid grid-cols-2 md:grid-cols-4 gap-4 pr-2"></div>
        </div>
        <div class="w-96 bg-zinc-900 border-l border-zinc-800 p-6 flex flex-col">
            <h2 class="text-xs font-black text-km-amarelo uppercase mb-4 tracking-widest">Pedido Balc√£o</h2>
            <div id="pdv-list" class="flex-1 overflow-y-auto text-sm space-y-2 mb-4 border-b border-zinc-800 pb-4 no-scrollbar"></div>
            <div class="space-y-4">
                <div class="flex justify-between text-2xl font-black text-white"><span>TOTAL:</span><span id="pdv-total">R$ 0,00</span></div>
                <input type="text" id="pdv-nome" placeholder="Nome do Cliente" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-sm text-white outline-none focus:border-km-vinho">
                <button onclick="enviarPDV()" class="w-full bg-km-vinho text-km-amarelo font-black py-5 rounded-2xl text-sm uppercase shadow-xl transition-all active:scale-95">Lan√ßar Pedido</button>
            </div>
        </div>
    </div>

    <div id="aba-cozinha" class="hidden flex-1 p-6 overflow-y-auto">
        <div class="grid grid-cols-3 gap-6">
            <div><h3 class="text-center text-[10px] font-black text-orange-500 uppercase mb-4 tracking-widest">üÜï Novos</h3><div id="col-novos" class="column-bg space-y-3"></div></div>
            <div><h3 class="text-center text-[10px] font-black text-blue-500 uppercase mb-4 tracking-widest">üî• Na Chapa</h3><div id="col-preparando" class="column-bg space-y-3"></div></div>
            <div><h3 class="text-center text-[10px] font-black text-green-500 uppercase mb-4 tracking-widest">‚úÖ Hoje</h3><div id="col-finalizados" class="column-bg space-y-3 opacity-40"></div></div>
        </div>
    </div>

    <div id="aba-relatorio" class="hidden flex-1 p-10 overflow-y-auto">
        <div class="max-w-3xl mx-auto bg-zinc-900 p-8 rounded-[32px] border border-zinc-800 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 italic text-km-amarelo">Fechamento de Caixa</h2>
            <div class="flex gap-4 items-end mb-10">
                <div class="flex-1">
                    <label class="block text-[10px] font-black text-zinc-500 mb-2 uppercase tracking-widest">Data do Fechamento:</label>
                    <input type="date" id="rel-data" class="w-full bg-zinc-800 border border-zinc-700 rounded-xl p-4 text-sm text-white outline-none">
                </div>
                <button onclick="gerarRel()" class="bg-km-vinho text-km-amarelo px-8 py-4 rounded-xl font-black text-xs uppercase shadow-lg">Ver Vendas</button>
            </div>
            <div id="rel-resultado" class="space-y-4">
                <p class="text-zinc-600 italic text-center py-10">O resumo das vendas aparecer√° aqui...</p>
            </div>
        </div>
    </div>

    <pre id="area-print" class="hidden"></pre>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXNjKn-uP2dpf_OG_pzUkqa-RnS-3V1L4",
            databaseURL: "https://km-burguer-default-rtdb.firebaseio.com",
            projectId: "km-burguer"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const som = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        // CARD√ÅPIO COMPLETO PARA O CAIXA
        const cardapio = [
            { n: "X-Burguer", p: 19.90, c: "Hamburguer" }, { n: "X-Salada", p: 22.90, c: "Hamburguer" }, { n: "X-Bacon", p: 27.90, c: "Hamburguer" }, { n: "X-Calabresa", p: 24.90, c: "Hamburguer" }, { n: "X-Egg", p: 24.90, c: "Hamburguer" }, { n: "X-Tudo", p: 39.90, c: "Hamburguer" },
            { n: "KM-Simples", p: 29.90, c: "Artesanal" }, { n: "KM-Salada", p: 33.90, c: "Artesanal" }, { n: "KM-Bacon", p: 37.90, c: "Artesanal" }, { n: "KM-MAX", p: 49.90, c: "Artesanal" }, { n: "KM-Chicken", p: 29.90, c: "Artesanal" },
            { n: "Batata P", p: 16.90, c: "Por√ß√µes" }, { n: "Batata G", p: 26.90, c: "Por√ß√µes" }, { n: "Frango Empan.", p: 49.90, c: "Por√ß√µes" }, { n: "Chapa Mix", p: 159.90, c: "Por√ß√µes" },
            { n: "Pastel Carne", p: 12.90, c: "Past√©is" }, { n: "Pastel Queijo", p: 12.90, c: "Past√©is" }, { n: "Pastel Nutella", p: 15.90, c: "Past√©is" },
            { n: "A√ßa√≠ 300ml", p: 10.90, c: "A√ßa√≠" }, { n: "A√ßa√≠ 500ml", p: 20.90, c: "A√ßa√≠" },
            { n: "Refri Lata", p: 7.90, c: "Bebidas" }, { n: "Suco Lata", p: 7.90, c: "Bebidas" }, { n: "√Ågua", p: 3.90, c: "Bebidas" }
        ];

        let catAtiva = "Hamburguer"; let pdvCart = []; let pdvTotal = 0;

        function mudar(aba) {
            ["caixa", "cozinha", "relatorio"].forEach(id => {
                document.getElementById(`aba-${id}`).classList.toggle('hidden', id !== aba);
                document.getElementById(`b-${id}`).classList.toggle('aba-ativa', id === aba);
            });
            if(aba === 'caixa') renderPDV();
        }

        function renderPDV() {
            const cats = [...new Set(cardapio.map(i => i.c))];
            document.getElementById('pdv-cats').innerHTML = cats.map(c => `
                <button onclick="filtrar('${c}')" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-zinc-700 transition-all ${catAtiva === c ? 'bg-km-vinho text-km-amarelo' : 'bg-zinc-800 text-zinc-500'}">${c}</button>
            `).join('');
            document.getElementById('pdv-grid').innerHTML = cardapio.filter(i => i.c === catAtiva).map(i => `
                <button onclick="addPDV('${i.n}', ${i.p})" class="bg-zinc-800 border border-zinc-700 p-4 rounded-2xl text-left shadow-lg hover:border-km-vinho transition-all">
                    <p class="text-xs font-bold text-white mb-2 uppercase">${i.n}</p>
                    <p class="text-sm font-black text-green-500 italic">R$ ${i.p.toFixed(2)}</p>
                </button>`).join('');
        }

        function filtrar(c) { catAtiva = c; renderPDV(); }

        function addPDV(n,p) { 
            pdvCart.push({n,p}); pdvTotal += p; 
            document.getElementById('pdv-list').innerHTML = pdvCart.map(i => `<div class="flex justify-between border-b border-zinc-800 pb-1 text-zinc-300"><span>‚Ä¢ ${i.n}</span><span>R$ ${i.p.toFixed(2)}</span></div>`).join(''); 
            document.getElementById('pdv-total').innerText = `R$ ${pdvTotal.toFixed(2)}`; 
        }

        function enviarPDV() { 
            const n = document.getElementById('pdv-nome').value; 
            if(!n || pdvCart.length === 0) return alert("Preencha o cliente e escolha os produtos!"); 
            db.ref('pedidos').push().set({ 
                cliente: n + " (BALC√ÉO)", itens: pdvCart.map(i => i.n).join(', '), 
                total: pdvTotal, status: 'novos', hora: new Date().toLocaleTimeString('pt-BR'), 
                data: new Date().toISOString().split('T')[0] 
            }).then(() => { 
                pdvCart=[]; pdvTotal=0; document.getElementById('pdv-nome').value=''; 
                document.getElementById('pdv-list').innerHTML=''; document.getElementById('pdv-total').innerText='R$ 0,00'; 
                alert("Lan√ßado!");
            }); 
        }

        db.ref('pedidos').on('value', snap => {
            const data = snap.val(); const hoje = new Date().toISOString().split('T')[0];
            let fat = 0; const cols = { novos: '', preparando: '', finalizados: '' };
            for(let id in data) {
                const p = data[id];
                const card = `
                    <div class="bg-zinc-900 p-4 rounded-2xl border-l-4 ${p.status==='novos'?'border-orange-500':'border-blue-500'} mb-3 shadow-xl">
                        <div class="flex justify-between mb-2"><span class="text-[10px] font-black uppercase text-white tracking-widest">${p.cliente}</span><span class="text-[8px] text-zinc-600 font-mono">${p.hora}</span></div>
                        <p class="text-[11px] text-zinc-400 my-2">${p.itens}</p>
                        <div class="flex justify-between pt-2 border-t border-zinc-800">
                            <span class="text-xs font-black text-green-500 italic">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="imp('${id}')" class="bg-zinc-800 p-2 rounded text-xs">üñ®Ô∏è</button>
                                ${p.status==='novos'?`<button onclick="up('${id}','preparando')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-black uppercase">Fazer</button>`:''}
                                ${p.status==='preparando'?`<button onclick="up('${id}','finalizados')" class="bg-green-600 px-3 py-1 rounded text-[10px] font-black uppercase">Fim</button>`:''}
                            </div>
                        </div>
                    </div>`;
                if(p.data === hoje && p.status === 'finalizados') fat += p.total;
                if(p.status !== 'finalizados' || p.data === hoje) cols[p.status] += card;
            }
            document.getElementById('col-novos').innerHTML = cols.novos;
            document.getElementById('col-preparando').innerHTML = cols.preparando;
            document.getElementById('col-finalizados').innerHTML = cols.finalizados;
            document.getElementById('fat-hoje').innerText = `R$ ${fat.toFixed(2)}`;
        });

        db.ref('pedidos').on('child_added', s => { if(s.val().status === 'novos') som.play().catch(() => {}); });
        function up(id, st) { db.ref('pedidos/'+id).update({status: st}); }
        function imp(id) { 
            db.ref('pedidos/'+id).once('value', s => { 
                const p = s.val(); 
                document.getElementById('area-print').innerText = `KM BURGER üçî\nID: #${id.slice(-4)}\nHORA: ${p.hora}\nCLIENTE: ${p.cliente}\nITENS:\n${p.itens}\nTOTAL: R$ ${p.total.toFixed(2)}\n\n\n.`; 
                window.print(); 
            }); 
        }

        function gerarRel() {
            const dataB = document.getElementById('rel-data').value;
            if(!dataB) return alert("Selecione a data!");
            db.ref('pedidos').once('value', s => {
                const data = s.val(); let t = 0; let l = '';
                for(let id in data) { 
                    const p = data[id]; 
                    if(p.data === dataB && p.status === 'finalizados') { 
                        t += p.total; 
                        l += `<div class="flex justify-between border-b border-zinc-800 py-2 text-[11px] font-mono text-zinc-400"><span>${p.hora} - ${p.cliente}</span><span>R$ ${p.total.toFixed(2)}</span></div>`; 
                    } 
                }
                document.getElementById('rel-resultado').innerHTML = t > 0 ? `
                    <div class="bg-green-500/10 p-4 rounded-xl text-green-500 font-black mb-6 border border-green-500/20 text-center">TOTAL VENDIDO: R$ ${t.toFixed(2)}</div>
                    <div class="space-y-1">${l}</div>` : '<p class="text-zinc-600 italic text-center py-10">Nenhuma venda finalizada nesta data.</p>';
            });
        }

        mudar('caixa');
    </script>
</body>
</html>
