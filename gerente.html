<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KM BURGER PRO - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* VISUAL BLACK & RED PREMIUM */
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        
        /* Bot√£o de Aba Ativa (Vermelho Sangue) */
        .aba-ativa { background-color: #dc2626 !important; color: white !important; border: 1px solid #ef4444; }
        
        /* Fundo das Colunas da Cozinha */
        .column-bg { background-color: #121214; border: 1px solid #27272a; min-height: 75vh; border-radius: 20px; padding: 12px; }
        
        /* Esconder barra de rolagem para visual limpo */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Estilo da Impress√£o T√©rmica (80mm) */
        @media print {
            body * { display: none !important; }
            #area-print { 
                display: block !important; 
                width: 72mm; /* Largura ideal para bobina de 80mm */
                color: black !important; 
                background: white !important; 
                font-family: 'Courier New', monospace; 
                font-size: 12px; 
                padding: 5px; 
                white-space: pre-wrap; 
                position: absolute;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden selection:bg-red-900 selection:text-white">

    <header class="bg-zinc-950 border-b border-zinc-900 p-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-black italic text-white tracking-tighter">KM <span class="text-red-600">BURGER</span> PRO</h1>
            
            <nav class="flex bg-zinc-900 rounded-xl p-1 gap-1 border border-zinc-800">
                <button onclick="mudar('caixa')" id="b-caixa" class="px-5 py-2 rounded-lg text-[11px] font-black uppercase transition-all text-zinc-500 hover:text-white">üõí Caixa</button>
                <button onclick="mudar('cozinha')" id="b-cozinha" class="px-5 py-2 rounded-lg text-[11px] font-black uppercase transition-all text-zinc-500 hover:text-white">üî• Cozinha</button>
                <button onclick="mudar('relatorio')" id="b-relatorio" class="px-5 py-2 rounded-lg text-[11px] font-black uppercase transition-all text-zinc-500 hover:text-white">üìä Relat√≥rio</button>
            </nav>
        </div>
        
        <div class="text-right">
            <span class="text-[9px] text-zinc-500 font-black uppercase tracking-widest">Faturamento Hoje</span>
            <div id="fat-hoje" class="text-xl font-black text-green-500">R$ 0,00</div>
        </div>
    </header>

    <div id="aba-caixa" class="hidden flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col p-6 overflow-hidden">
            <div id="pdv-cats" class="flex gap-2 overflow-x-auto mb-6 pb-2 border-b border-zinc-800 no-scrollbar"></div>
            <div id="pdv-grid" class="flex-1 overflow-y-auto grid grid-cols-2 md:grid-cols-4 gap-4 pr-2 no-scrollbar"></div>
        </div>
        
        <div class="w-96 bg-zinc-900 border-l border-zinc-800 p-6 flex flex-col shadow-2xl">
            <h2 class="text-xs font-black text-red-500 uppercase mb-4 tracking-widest">üõí Novo Pedido (Balc√£o)</h2>
            
            <div id="pdv-list" class="flex-1 overflow-y-auto text-sm space-y-2 mb-4 border-b border-zinc-800 pb-4 no-scrollbar text-zinc-400">
                <p class="text-center text-zinc-700 italic mt-10 text-xs">Selecione os itens ao lado...</p>
            </div>
            
            <div class="space-y-4">
                <div class="flex justify-between text-2xl font-black text-white bg-zinc-950 p-4 rounded-xl border border-zinc-800">
                    <span>TOTAL:</span>
                    <span id="pdv-total" class="text-red-500">R$ 0,00</span>
                </div>
                <input type="text" id="pdv-nome" placeholder="Nome do Cliente (Opcional)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-4 text-sm text-white outline-none focus:border-red-600 transition-all placeholder-zinc-600">
                <button onclick="enviarPDV()" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-5 rounded-2xl text-sm uppercase shadow-xl shadow-red-900/20 transition-all active:scale-95 tracking-widest">
                    Lan√ßar Venda
                </button>
            </div>
        </div>
    </div>

    <div id="aba-cozinha" class="hidden flex-1 p-6 overflow-y-auto no-scrollbar">
        <div class="grid grid-cols-3 gap-6 h-full">
            <div class="flex flex-col">
                <h3 class="text-center text-[10px] font-black text-orange-500 uppercase mb-4 tracking-widest bg-orange-500/10 py-2 rounded-lg border border-orange-500/20">üÜï Novos Pedidos</h3>
                <div id="col-novos" class="column-bg space-y-3 overflow-y-auto"></div>
            </div>
            <div class="flex flex-col">
                <h3 class="text-center text-[10px] font-black text-blue-500 uppercase mb-4 tracking-widest bg-blue-500/10 py-2 rounded-lg border border-blue-500/20">üî• Na Chapa</h3>
                <div id="col-preparando" class="column-bg space-y-3 overflow-y-auto"></div>
            </div>
            <div class="flex flex-col">
                <h3 class="text-center text-[10px] font-black text-green-500 uppercase mb-4 tracking-widest bg-green-500/10 py-2 rounded-lg border border-green-500/20">‚úÖ Entregues (Hoje)</h3>
                <div id="col-finalizados" class="column-bg space-y-3 opacity-60 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="aba-relatorio" class="hidden flex-1 p-10 overflow-y-auto no-scrollbar">
        <div class="max-w-3xl mx-auto bg-zinc-900 p-8 rounded-[32px] border border-zinc-800 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 italic text-white">Fechamento de Caixa</h2>
            
            <div class="flex gap-4 items-end mb-10 bg-zinc-950 p-6 rounded-2xl border border-zinc-800">
                <div class="flex-1">
                    <label class="block text-[10px] font-black text-zinc-500 mb-2 uppercase tracking-widest">Selecione a Data:</label>
                    <input type="date" id="rel-data" class="w-full bg-zinc-900 border border-zinc-700 rounded-xl p-4 text-sm text-white outline-none focus:border-red-600">
                </div>
                <button onclick="gerarRel()" class="bg-red-600 hover:bg-red-700 px-8 py-4 rounded-xl font-black text-xs uppercase shadow-lg transition-all h-[54px]">
                    Buscar Vendas
                </button>
            </div>
            
            <div id="rel-resultado" class="space-y-4">
                <p class="text-zinc-600 italic text-center py-10">Selecione uma data acima para ver o hist√≥rico.</p>
            </div>
        </div>
    </div>

    <pre id="area-print" class="hidden"></pre>

    <script>
        // CONFIGURA√á√ÉO DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCXNjKn-uP2dpf_OG_pzUkqa-RnS-3V1L4",
            databaseURL: "https://km-burguer-default-rtdb.firebaseio.com",
            projectId: "km-burguer"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const somAlerta = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        // CARD√ÅPIO COMPLETO (Sincronizado com o cliente)
        const cardapio = [
            { n: "X-Burguer", p: 19.90, c: "Hamburguer" }, { n: "X-Salada", p: 22.90, c: "Hamburguer" }, 
            { n: "X-Bacon", p: 27.90, c: "Hamburguer" }, { n: "X-Calabresa", p: 24.90, c: "Hamburguer" }, 
            { n: "X-EGG", p: 24.90, c: "Hamburguer" }, { n: "X-Frango", p: 24.90, c: "Hamburguer" }, 
            { n: "X-Tudo", p: 39.90, c: "Hamburguer" },
            
            { n: "KM Simples", p: 29.90, c: "Artesanal" }, { n: "KM Salada", p: 33.90, c: "Artesanal" }, 
            { n: "KM Bacon", p: 37.90, c: "Artesanal" }, { n: "KM Calabresa", p: 35.90, c: "Artesanal" }, 
            { n: "KM MAX", p: 49.90, c: "Artesanal" }, { n: "KM Egg", p: 35.90, c: "Artesanal" }, 
            { n: "KM Chicken", p: 29.90, c: "Artesanal" },
            
            { n: "Batata P", p: 16.90, c: "Por√ß√µes" }, { n: "Batata G", p: 26.90, c: "Por√ß√µes" }, 
            { n: "Batata Cheddar/Bacon", p: 43.90, c: "Por√ß√µes" }, { n: "Calabresa c/ Fritas", p: 39.90, c: "Por√ß√µes" }, 
            { n: "Contra Fil√© Grelh.", p: 59.90, c: "Por√ß√µes" }, { n: "Chapa Mix", p: 159.90, c: "Por√ß√µes" }, 
            { n: "Frango Empanado", p: 49.90, c: "Por√ß√µes" },
            
            { n: "Pastel Carne", p: 12.90, c: "Past√©is" }, { n: "Pastel Queijo", p: 12.90, c: "Past√©is" }, 
            { n: "Pastel Pizza", p: 12.90, c: "Past√©is" }, { n: "Pastel Bauru", p: 12.90, c: "Past√©is" }, 
            { n: "Pastel Nutella", p: 15.90, c: "Past√©is" },
            
            { n: "A√ßa√≠ 300ml", p: 10.90, c: "A√ßa√≠" }, { n: "A√ßa√≠ 500ml", p: 20.90, c: "A√ßa√≠" },
            
            { n: "Refri Lata", p: 7.90, c: "Bebidas" }, { n: "Suco Lata", p: 7.90, c: "Bebidas" }, 
            { n: "Refri 600ml", p: 11.90, c: "Bebidas" }, { n: "√Ågua", p: 3.90, c: "Bebidas" }, 
            { n: "Cerveja Lata", p: 7.90, c: "Bebidas" }
        ];

        let catAtiva = "Hamburguer"; 
        let pdvCart = []; 
        let pdvTotal = 0;

        // FUN√á√ÉO DE NAVEGA√á√ÉO ENTRE ABAS
        function mudar(aba) {
            ["caixa", "cozinha", "relatorio"].forEach(id => {
                document.getElementById(`aba-${id}`).classList.toggle('hidden', id !== aba);
                document.getElementById(`b-${id}`).classList.toggle('aba-ativa', id === aba);
            });
            if(aba === 'caixa') renderPDV();
        }

        // --- L√ìGICA DO CAIXA (PDV) ---
        function renderPDV() {
            const cats = [...new Set(cardapio.map(i => i.c))];
            
            // Renderiza Bot√µes de Categoria
            document.getElementById('pdv-cats').innerHTML = cats.map(c => `
                <button onclick="filtrar('${c}')" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-zinc-800 transition-all ${catAtiva === c ? 'bg-red-600 text-white border-red-500' : 'bg-zinc-900 text-zinc-500 hover:text-white'}">
                    ${c}
                </button>
            `).join('');

            // Renderiza Itens da Categoria
            document.getElementById('pdv-grid').innerHTML = cardapio.filter(i => i.c === catAtiva).map(i => `
                <button onclick="addPDV('${i.n}', ${i.p})" class="bg-zinc-900 border border-zinc-800 p-4 rounded-2xl text-left shadow-lg hover:border-red-600 transition-all group active:scale-95">
                    <p class="text-xs font-bold text-white mb-1 uppercase group-hover:text-red-500 transition-colors">${i.n}</p>
                    <p class="text-sm font-black text-red-600 italic">R$ ${i.p.toFixed(2)}</p>
                </button>`).join('');
        }

        function filtrar(c) { catAtiva = c; renderPDV(); }

        function addPDV(n,p) { 
            pdvCart.push({n,p}); pdvTotal += p; 
            renderCarrinhoPDV();
        }
        
        function renderCarrinhoPDV() {
            document.getElementById('pdv-list').innerHTML = pdvCart.map(i => `
                <div class="flex justify-between border-b border-zinc-800 pb-2 mb-2">
                    <span class="text-zinc-300 font-medium">‚Ä¢ ${i.n}</span>
                    <span class="text-white font-bold">R$ ${i.p.toFixed(2)}</span>
                </div>`).join(''); 
            document.getElementById('pdv-total').innerText = `R$ ${pdvTotal.toFixed(2)}`; 
        }

        function enviarPDV() { 
            const n = document.getElementById('pdv-nome').value || "Cliente Balc√£o"; 
            if(pdvCart.length === 0) return alert("Adicione produtos ao pedido!"); 
            
            db.ref('pedidos').push().set({ 
                cliente: n + " (BALC√ÉO)", 
                itens: pdvCart.map(i => i.n).join(', '), 
                total: pdvTotal, 
                status: 'novos', 
                hora: new Date().toLocaleTimeString('pt-BR').slice(0,5), 
                pagamento: "BALC√ÉO", 
                endereco: "RETIRADA",
                data: new Date().toISOString().split('T')[0] 
            }).then(() => { 
                pdvCart=[]; pdvTotal=0; document.getElementById('pdv-nome').value=''; 
                renderCarrinhoPDV();
                alert("PEDIDO LAN√áADO! üöÄ");
            }); 
        }

        // --- L√ìGICA DA COZINHA (TEMPO REAL) ---
        db.ref('pedidos').on('value', snap => {
            const data = snap.val(); 
            const hoje = new Date().toISOString().split('T')[0];
            let fat = 0; 
            const cols = { novos: '', preparando: '', finalizados: '' };
            
            for(let id in data) {
                const p = data[id];
                
                // Card de Pedido
                const card = `
                    <div class="bg-zinc-900 p-4 rounded-2xl border-l-4 ${p.status==='novos'?'border-orange-500 shadow-orange-900/10':'border-blue-600 shadow-blue-900/10'} mb-3 shadow-xl">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-black uppercase text-white tracking-widest">${p.cliente}</span>
                            <span class="text-[9px] text-zinc-500 font-mono bg-zinc-950 px-2 py-1 rounded-lg border border-zinc-800">${p.hora}</span>
                        </div>
                        <p class="text-[11px] text-zinc-300 my-3 font-medium leading-tight">${p.itens}</p>
                        <div class="flex justify-between pt-3 border-t border-zinc-800 items-center">
                            <span class="text-sm font-black text-green-500 italic">R$ ${p.total.toFixed(2)}</span>
                            <div class="flex gap-2">
                                <button onclick="imp('${id}')" class="bg-zinc-950 p-2 rounded-lg text-xs hover:bg-zinc-800 hover:text-white transition-colors text-zinc-500">üñ®Ô∏è</button>
                                ${p.status==='novos'?`<button onclick="up('${id}','preparando')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-[9px] font-black uppercase tracking-widest transition-colors shadow-lg">Preparar</button>`:''}
                                ${p.status==='preparando'?`<button onclick="up('${id}','finalizados')" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-lg text-[9px] font-black uppercase tracking-widest transition-colors shadow-lg">Finalizar</button>`:''}
                            </div>
                        </div>
                    </div>`;

                // Filtros de Coluna
                if(p.data === hoje && p.status === 'finalizados') fat += p.total;
                
                // S√≥ mostra finalizados se for de hoje
                if(p.status !== 'finalizados' || p.data === hoje) {
                    cols[p.status] += card;
                }
            }
            
            document.getElementById('col-novos').innerHTML = cols.novos;
            document.getElementById('col-preparando').innerHTML = cols.preparando;
            document.getElementById('col-finalizados').innerHTML = cols.finalizados;
            document.getElementById('fat-hoje').innerText = `R$ ${fat.toFixed(2)}`;
        });

        // Alerta Sonoro
        db.ref('pedidos').on('child_added', s => { 
            if(s.val().status === 'novos') somAlerta.play().catch(() => {}); 
        });

        function up(id, st) { db.ref('pedidos/'+id).update({status: st}); }

        // --- IMPRESS√ÉO T√âRMICA ---
        function imp(id) { 
            db.ref('pedidos/'+id).once('value', s => { 
                const p = s.val(); 
                document.getElementById('area-print').innerText = `
KM BURGER üçî
--------------------------------
PEDIDO: #${id.slice(-4)}
HORA:   ${p.hora}
DATA:   ${p.data.split('-').reverse().join('/')}
CLIENTE: ${p.cliente}
--------------------------------
ITENS:
${p.itens.replace(/, /g, '\n')}

--------------------------------
TOTAL: R$ ${p.total.toFixed(2)}
PAGTO: ${p.pagamento}
END:   ${p.endereco}
--------------------------------
\n\n\n.`; 
                window.print(); 
            }); 
        }

        // --- RELAT√ìRIOS ---
        function gerarRel() {
            const dataB = document.getElementById('rel-data').value;
            if(!dataB) return alert("Selecione a data!");
            
            db.ref('pedidos').once('value', s => {
                const data = s.val(); 
                let t = 0; 
                let l = '';
                
                for(let id in data) { 
                    const p = data[id]; 
                    if(p.data === dataB && p.status === 'finalizados') { 
                        t += p.total; 
                        l += `
                        <div class="flex justify-between border-b border-zinc-800 py-3 text-[11px] font-mono text-zinc-400 hover:bg-zinc-900/50 px-2 rounded transition-colors">
                            <span>${p.hora} | ${p.cliente}</span>
                            <span class="text-white font-bold">R$ ${p.total.toFixed(2)}</span>
                        </div>`; 
                    } 
                }
                
                document.getElementById('rel-resultado').innerHTML = t > 0 ? `
                    <div class="bg-green-950/30 p-6 rounded-2xl text-center border border-green-900/50 mb-8 shadow-lg">
                        <span class="block text-[10px] font-black uppercase text-green-500 mb-1 tracking-widest">Total Vendido</span>
                        <span class="text-4xl font-black text-green-400">R$ ${t.toFixed(2)}</span>
                    </div>
                    <div class="bg-zinc-900/50 rounded-2xl p-4 border border-zinc-800 max-h-[400px] overflow-y-auto no-scrollbar">
                        ${l}
                    </div>` 
                    : '<p class="text-zinc-600 italic text-center py-10 bg-zinc-900 rounded-xl border border-zinc-800">Nenhuma venda finalizada nesta data.</p>';
            });
        }

        // Inicia na aba Caixa
        mudar('caixa');
    </script>
</body>
</html>
